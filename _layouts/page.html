---
layout: default
---

<div class="page" style="max-width: 800px; margin: 0 auto;">

    <header class="post-header">
        <center>
            <h1 class="post-title">{{ page.title }}</h1>
        </center>
    </header>

    <article class="post-content page {{ page.layout }}">
        {{ content }}
    </article>

</div>
